<!-- All HTML documents must start with a <!DOCTYPE> declaration -->
<!-- The HTML declaration is not an HTML tag -->

<!DOCTYPE html>

<!-- The lang attribute is a Global Attribute -->
<!-- The lang attribute can be used on any HTML element -->

<html lang="en">

<!-- The <head> element is a container for metadata (data about data) -->
<!-- The <head> element is placed between the <html> tag and the <body> tag -->

<head>

<!-- The <title> tag is required in HTML documents! -->

<title>Home</title>

<!-- The <meta> tag defines metadata about an HTML document -->
<!-- Metadata is data (information) about data -->
<!-- <meta> tags always go inside the <head> element -->
<!-- Note that <meta> is an empty element, and does not need a closing tag -->

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<!-- The <link> element is an empty element, it contains attributes only -->
<!-- The <link> tag defines the relationship between the current document and an external resource -->

<link rel="stylesheet" href="styles.css" />

<!-- The <script> element is used to define client-side JavaScripts -->

<script type="module" src="script.js"></script>

</head>

<!-- The <body> tag defines the document's body -->

<body>

<!-- The <header> element represents a container for introductory content or a set of navigational links -->

<header>

<!-- The <nav> tag defines a set of navigation links -->
<!-- Typically the nav element is placed inside the header because the navigation is a part of the header -->

<nav>
<a href="/" aria-current="page">Home</a>
<a href="/page2.html">Other page</a>
</nav>

<!-- The <main> tag specifies the main content of a document -->
<!-- There must not be more than one <main> element in a document -->

<main>

<h1>Prosjekter</h1>

<!-- The <ul> tag defines an unordered (bulleted) list -->
<!-- Use the <ul> tag together with the <li> tag to create unordered lists -->

<ul>
<li>Prosjekt No 1</li>
<li>Prosjekt No 2</li>
<li>Prosjekt No 3</li>
</ul>

<!-- The <img> tag is used to embed an image in an HTML page -->

<img src="sunset.jpg" alt="Orange sunset">

</main>

<!-- The <footer> tag defines a footer for a document or section. -->
  
<footer>

<p>Kodeloftet</p>
<p>Gruppe 9</p>

</footer>

  </body>

</html>
